<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>color css property</title>
  <style>
     h1{
       color: rgb(255,0,0);
     }
     .first{
       color: hsl(175, 100%, 50%);
     }
     .second{
       color: #ff0982;
     }
  </style>
</head>
<body>
    <h1>Color Style</h1>
    <P class="first">Janith</P>
    <P class="second">Induwara</P>
    <P>Nanayakkara</P>
</body>
</html>
